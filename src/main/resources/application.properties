spring.application.name=TodoApp
# src/main/resources/application.properties

# Use H2 in-memory (good for prototyping)
spring.datasource.url=jdbc:h2:mem:todos;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=

# Automatically create/update tables based on your entities
spring.jpa.hibernate.ddl-auto=update

# Show SQL in the console (optional)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Expose the H2 web console at /h2-console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console